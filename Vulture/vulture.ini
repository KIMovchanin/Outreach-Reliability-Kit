#vulture main.py modules/ --exclude="__pycache__" 
[vulture]
; Исключаемые директории (добавьте .venv)
exclude = 
    __pycache__,
    .venv,
    .venv*,
    .VSCodeCounter,
    .vscode,
    .idea,
    .git,
    *.pyc,
    *.pyo,
    *.pyd,
    __pycache__,
    .pytest_cache,
    .coverage,
    .mypy_cache,
    .ruff_cache,
    .hypothesis,
    build,
    dist,
    *.egg-info,
    node_modules,
    .tox,
    .env,
    .eggs,
    *.so,
    *.dll,
    *.dylib,
    venv*/,
    env*/,
    ENV*/,
    virtualenv*/,
    Lib/,
    site-packages/,
    Scripts/

; Исключаемые файлы по шаблону
ignore_names = 
    test_*.py,
    *_test.py,
    conftest.py,
    setup.py,
    __init__.py,
    version.py,
    *_pb2.py,
    *_pb2_grpc.py,
    *.pyi,
    *_test_*.py,
    test*.py

; Исключить пути, содержащие эти подстроки
ignore_paths =
    .venv
    site-packages
    pip-_vendor
    dist-packages
    Library
    Anaconda
    Conda
    Scripts
    Lib

; Минимальная уверенность (0-100)
min_confidence = 80

; Сортировать результаты по размеру
sort_by_size = true

; Игнорировать декораторы
ignore_decorators = 

; Игнорировать имена с префиксом/суффиксом
ignore_names_with_prefix = _
ignore_names_with_suffix = _

; Максимальное количество строк для анализа
max_lines_per_module = 100000

; Включить анализ строк документации
make_whitelist = true

; Формат вывода
format = 
    {path}:{line}:{col}: {message} ({confidence}% confidence)

; Относительные пути (для удобства чтения)
relative_paths = true